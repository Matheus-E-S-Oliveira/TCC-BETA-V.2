<h2 mat-dialog-title>Confirmação</h2>
<mat-dialog-content>
  <p>Você tem certeza que deseja enviar suas respostas?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="true">Confirmar</button>
</mat-dialog-actions>
